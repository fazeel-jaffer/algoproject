<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #007BFF;
            color: #fff;
        }

        tbody tr:hover {
            background-color: #f2f2f2;
        }

        /* Button styling */
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Prediction Results</h1>
    <table>
        <thead>
            <tr>
                <th>Sequence ID</th>
                <th>Peptide Sequence</th>
                <th>Methylation Site</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="resultTableBody">
            <!-- The prediction results will be dynamically added here -->
        </tbody>
    </table>

    <script>
        // Retrieve the prediction results from the URL parameter
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const predictionResults = urlParams.get('results');

        if (predictionResults) {
            const data = JSON.parse(decodeURIComponent(predictionResults));

            // Display the prediction results in the table
            const tableBody = document.getElementById('resultTableBody');
            tableBody.innerHTML = ''; // Clear previous results

            data.forEach(item => {
                const row = `<tr>
                    <td>${item.sequence_id}</td>
                    <td>${item.peptide_sequence}</td>
                    <td>${item.methylation_site}</td>
                    <td>${item.score}</td>
                </tr>`;
                tableBody.insertAdjacentHTML('beforeend', row);
            });
        }
    </script>
</body>

</html>
