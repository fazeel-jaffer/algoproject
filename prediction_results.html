<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #007BFF;
            color: #fff;
        }

        tbody tr:hover {
            background-color: #f2f2f2;
        }

        /* Button styling */
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Prediction Results</h1>

    <table>
        <thead>
            <tr>
                <th>SeqId</th>
                <th>R site</th>
                <th>Peptides</th>
                <th>Prediction Score</th>
            </tr>
        </thead>
        <tbody>
            <!-- Add your table rows dynamically using JavaScript -->
        </tbody>
    </table>

    <script src="prediction_results.js"></script>
</body>
</html>
